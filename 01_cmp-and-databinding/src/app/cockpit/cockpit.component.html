<!-- Method 2 - Using local references (+ @ViewChild in Typescript)-->
<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>

        <label>Server Name</label>
        <!-- It is a nice feature to get access to some elements in your template and then use that either directly 
        in the template or you could also output the server name input value -->
        <input 
            type="text" 
            class="form-control" 
            #serverNameInput
        >

        <label>Server Content</label>
        <!-- This one we use @ViewChild in the ts file to get access to #serverContentInput before we call a method -->
        <input 
            type="text" 
            class="form-control" 
            #serverContentInput
        >

        <br>
        <!-- If you use local reference, then you need to put in the reference inside your methods, in this case
        onAddServer(serverNameInput) -->
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
</div>
