<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-12">

      <!-- This button is just for demonstrating component lifecycle -->
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <!-- With ng-content in server-element.component.html, this p tag content will be
        projected into the server element component. -->
        <p #contentParagraph>
          <strong 
            *ngIf="serverElement.type === 'server'" 
            style="color: red"
          >
            {{ serverElement.content }}
          </strong>
          <em 
            *ngIf="serverElement.type === 'blueprint'"
          >
            {{ serverElement.content }}
          </em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
