<!-- <p>recipe-list works!</p> -->
<div class="row">
    <div class="col-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <!-- The recipeEl is simply the recipe property in the recipe-item component
        we're placing this on. -->
        <app-recipe-item
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"
        ></app-recipe-item>
    </div>
</div>
